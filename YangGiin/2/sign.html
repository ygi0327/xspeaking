<html>
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <style>

        a:link { color: red; text-decoration: none;}
        a:visited { color: black; text-decoration: none;}
        a:hover { color: blue; text-decoration: none;}
        img{
            filter: gray; 
            -webkit-filter: grayscale(1); 
            -webkit-filter: grayscale(100%);
            filter: url(resources.svg#desaturate); 
            filter: grayscale(100%); 
        }  
        
        body{
            display: flex;
            background:RGB(128, 128, 128);
            -webkit-touch-callout: none;
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }
        

        </style>
    </head>

    <body>
       
        <div class="starter-template" style="color: aliceblue; background:RGB(98, 98, 98); border: 1px solid #007bff;  margin:auto; width: 500px;  border-radius: 10px; padding: 40px ">
            <form class="form-signin">
                <div style="text-align: center">
                    <a href="login.html">
                        <img class="mb-4" src="media/mainlogoicon.ico" alt="" style="height: 100px; width: 100px">
                    </a>
                </div>
                
                <h1 class="h3 mb-3 font-weight-normal"><strong>회원가입</strong></h1>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="이름" value="" required="">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                        <input type="text" class="form-control" id="username" placeholder="Username" required="">
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="email" id="inputEmail" style="margin-bottom: 5px" class="form-control" placeholder="이메일   you@example.com" required="" autofocus="">
                    <div class="invalid-feedback">
                          Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="email" placeholder="비밀번호">
                    <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="email" placeholder="비밀번호 확인">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="custom-control custom-checkbox">
                     <input type="checkbox" class="custom-control-input" id="same-address1" value="1">
                    <label class="custom-control-label" for="same-address1">이메일 수신에 동의 합니다. 
                        <span class="text-muted">(선택)</span>
                    </label>
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="same-address2" value="2">
                    <label class="custom-control-label" for="same-address2">제 3자 수신 동의 합니다. 
                        <span class="text-muted">(선택)</span>
                    </label>
                </div>

                <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="same-address3" value="3">
                        <label class="custom-control-label" for="same-address3">개인정보 수집 및 이용 동의 합니다.
                            <span class="text-muted">(필수)</span>
                        </label>
                </div>

                <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
                        <input type="checkbox" class="custom-control-input" id="same-address4" value="4">
                        <label class="custom-control-label" for="same-address4">서비스 약관 동의합니다.
                            <span class="text-muted">(필수)</span>
                        </label>
                </div>


                <button class="btn btn-lg btn-primary btn-block" style="background : RGB (114, 137, 218)!important" type="submit" >회원가입</button>

                <p class="mt-5 mb-3 text-muted" style=" color: aliceblue!important;">© 2017-2018</p>
            </form>
        </div>
    </body>
</html>
